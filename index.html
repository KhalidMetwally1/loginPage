<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <input id="nameBtn" type="text" class="" aria-label="Maximum 10 char" required>
                    <label>Username</label>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </form>
            <button type="submit" id="loginBtn" class="btn">Login</button>
            <div class="logregister-link">
                <p>Don't have an account? <a href="" class="register-link">Sign up!</a></p>
            </div>
        </div>
        <div class="welcome-back login">
            <div class="content">
                <h2>Welcome Back!</h2>
            <p>Hello <span id="welcBackName">Khalid</span> welcome to your lovely website again!</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
